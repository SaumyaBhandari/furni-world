<body>



    <header id='header'>

        <div id="title"><h4>Furni-World</h4></div>

        <div id="nav">
            <nav>
                <ul>
                    <li><p><a href="index.html">Home </a></p></li>
                    <li><p><a href="shop.html">Shop</a></p></li>
                    <li><p><a href="product.html">Product</a></p></li>
                    <li><p><a href="blog.html">Blog</a></p></li>
                    <li><p><a href="conact.html">Contact</a></p></li>
                </ul>
            </nav>
        </div>

        <div id="header-features">
            <ul>
                <img   class="search-icon" src="images/icons/search.png" alt="" srcset="">
                <img   class="heart-icon" src="images/icons/heart-1.png" alt="" srcset="">
                <img   class="user-icon" src="images/icons/user.png" alt="" srcset="">
                <img   class="cart-icon" src="images/icons/cart.png" alt="" srcset="">
                <div class="number">3</div>
            </ul>
        </div>

    </header>



    <section id="shop-title-section">

        <div class="shop-title-content">
            <h1>Shop</h1>
            <br>
            <a href="index.html">Home</a>
            > 
            <a href="shop.html"> Shop</a>
        </div>

    </section>


    <section id="shop-section">

        <div id="categories-sorting-section">
            <h4>Select Categories</h4>
            <div id="category-selector">
            </div>
        </div>


        <div id="products-display-section">
            <div class="product-display-top">
                <div class="dropdown">
                    <p id = 'toggleSideNavButton' onclick="toggleDropdown()">Sort By </p>
            </div>

            <div id="products-display">
                <div id="products-display-products1">
                </div>
                <div id="products-display-products2">
                </div>
            </div>

            <div class="product-display-bottom">
                <div class="previous-next-buttons">
                    <div class = "product-display-bottom-buttons" id="previous-shop"  onclick="shop(1)"> < Prev </div>
                    <div class = "product-display-bottom-buttons" id="previous-shop1" onclick="shop(1)"> 1 </div>
                    <div class = "product-display-bottom-buttons" id="next-shop1" onclick="shop(2)" > 2 </div>
                    <div class = "product-display-bottom-buttons" id="next-shop"  onclick="shop(2)" > Next > </div>
                </div>

                <div id="pagecount-shop">

                </div>

                <div class="showing-results">
                    <p>Showing 12 of 24 results</p>
                </div>
            </div>
            

            <div id=""></div>

        </div>


    </section>
